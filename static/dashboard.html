<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Space Dashboard</title>
    <style>
        @font-face {
            font-family: 'GT Haptik';
            src: url('/static/GT-Haptik-alt-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'GT Haptik';
            src: url('/static/GT-Haptik-alt-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg: #ffffff;
            --surface: #f8f8f8;
            --surface-hover: #f0f0f0;
            --border: #e5e5e5;
            --text: #1a1a1a;
            --text-muted: #666;
            --accent: #EC6907;
            --accent-dim: #EC690722;
            --green: #16a34a;
            --green-bg: #16a34a12;
            --red: #dc2626;
            --red-bg: #dc262612;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'GT Haptik', 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--accent);
        }

        header .timestamp {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Sections */
        .section {
            margin-bottom: 48px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
        }

        /* Date pickers */
        .date-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .date-group label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        input[type="date"] {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 10px;
            border-radius: 6px;
            font-family: 'GT Haptik', sans-serif;
            font-size: 13px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="date"]:focus {
            border-color: var(--accent);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.7);
        }

        /* Tables */
        .table-wrapper {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            position: sticky;
            top: 0;
        }

        th.num { text-align: right; }

        td {
            padding: 12px 16px;
            font-size: 14px;
            border-bottom: 1px solid #eee;
            font-variant-numeric: tabular-nums;
        }

        td.num { text-align: right; font-weight: 500; }

        tr:last-child td { border-bottom: none; }

        tr:hover td { background: var(--surface-hover); }

        .change-positive {
            color: var(--green);
            background: var(--green-bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }

        .change-negative {
            color: var(--red);
            background: var(--red-bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
        }

        .change-zero {
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Summary row */
        .summary-row td {
            border-top: 2px solid var(--border);
            font-weight: 600;
            background: #f0f0f0;
            border-bottom: none;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            gap: 1px;
            background: var(--border);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .stat-card {
            flex: 1;
            background: var(--surface);
            padding: 20px 20px;
        }

        .stat-card:first-child { border-radius: 10px 0 0 10px; }
        .stat-card:last-child { border-radius: 0 10px 10px 0; }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .stat-sub {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .error-msg {
            color: var(--red);
            font-size: 13px;
            padding: 20px;
            text-align: center;
        }

        /* Grid layout */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .grid-2 { grid-template-columns: 1fr; }
            .stats-bar { flex-direction: column; }
            .stat-card:first-child { border-radius: 10px 10px 0 0; }
            .stat-card:last-child { border-radius: 0 0 10px 10px; }
        }

        /* Refresh button */
        .btn-refresh {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 14px;
            border-radius: 6px;
            font-family: 'GT Haptik', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.02em;
        }

        .btn-refresh:hover {
            border-color: var(--accent);
            color: var(--text);
        }

        .btn-refresh.loading-btn {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dept-name {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Creative Space</h1>
            <span class="timestamp" id="lastUpdate"></span>
        </header>

        <!-- PAX I DAG -->
        <div class="section">
            <div class="section-header">
                <span class="section-title">PAX i dag &mdash; <span id="todayDate"></span></span>
                <button class="btn-refresh" onclick="loadPaxToday()">Opdater live</button>
            </div>
            <div id="paxTodayContent">
                <div class="loading"><div class="spinner"></div>Henter live PAX...</div>
            </div>
        </div>

        <!-- OMSÆTNING -->
        <div class="section">
            <div class="section-header">
                <span class="section-title">Omsætning ex. moms</span>
                <div class="date-controls">
                    <div class="date-group">
                        <label>Periode</label>
                        <input type="date" id="revStart">
                        <input type="date" id="revEnd">
                    </div>
                    <div class="date-group">
                        <label>Benchmark</label>
                        <input type="date" id="revBenchStart">
                        <input type="date" id="revBenchEnd">
                    </div>
                    <button class="btn-refresh" onclick="loadRevenue()">Hent</button>
                </div>
            </div>
            <div id="revenueStats"></div>
            <div id="revenueContent">
                <div class="loading"><div class="spinner"></div>Henter omsætning...</div>
            </div>
        </div>

        <!-- PAX BENCHMARK -->
        <div class="section">
            <div class="section-header">
                <span class="section-title">PAX sammenlignet</span>
                <div class="date-controls">
                    <div class="date-group">
                        <label>Periode</label>
                        <input type="date" id="paxStart">
                        <input type="date" id="paxEnd">
                    </div>
                    <div class="date-group">
                        <label>Benchmark</label>
                        <input type="date" id="paxBenchStart">
                        <input type="date" id="paxBenchEnd">
                    </div>
                    <button class="btn-refresh" onclick="loadPaxBenchmark()">Hent</button>
                </div>
            </div>
            <div id="paxBenchmarkContent">
                <div class="loading"><div class="spinner"></div>Henter PAX...</div>
            </div>
        </div>

        <!-- LØN VS OMSÆTNING DAGLIGT -->
        <div class="section">
            <div class="section-header">
                <span class="section-title">Løn vs. omsætning</span>
                <div class="date-controls">
                    <div class="date-group">
                        <label>Periode</label>
                        <input type="date" id="laborStart">
                        <input type="date" id="laborEnd">
                    </div>
                    <div class="date-group">
                        <label>Butik</label>
                        <select id="laborDept" style="background:var(--surface);border:1px solid var(--border);color:var(--text);padding:6px 10px;border-radius:6px;font-family:'DM Sans',sans-serif;font-size:13px;">
                            <option value="all">Alle</option>
                            <option value="Creative Space Aarhus">Aarhus</option>
                            <option value="Creative Space Frederiksberg">Frederiksberg</option>
                            <option value="Creative Space Lyngby">Lyngby</option>
                            <option value="Creative Space Odense">Odense</option>
                            <option value="Creative Space Østerbro">Østerbro</option>
                            <option value="Creative Space Vejle">Vejle</option>
                        </select>
                    </div>
                    <button class="btn-refresh" onclick="loadLaborDaily()">Hent</button>
                </div>
            </div>
            <div id="laborDailyContent">
                <div class="loading"><div class="spinner"></div>Henter løn og omsætning...</div>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://web-production-bf4c.up.railway.app';

        // Date helpers
        function today() {
            return new Date().toISOString().split('T')[0];
        }

        function mondayThisWeek() {
            const d = new Date();
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff)).toISOString().split('T')[0];
        }

        function sameDayLastYear(dateStr) {
            const d = new Date(dateStr);
            d.setFullYear(d.getFullYear() - 1);
            return d.toISOString().split('T')[0];
        }

        function formatNum(n) {
            if (n == null) return '—';
            return Math.round(n).toLocaleString('da-DK');
        }

        function formatCurrency(n) {
            if (n == null) return '—';
            return Math.round(n).toLocaleString('da-DK') + ' kr.';
        }

        function formatPct(n) {
            if (n == null) return '—';
            return n.toFixed(1) + '%';
        }

        function changeTag(value, isPercent = false) {
            if (value == null || value === 0) return '<span class="change-zero">0</span>';
            const cls = value > 0 ? 'change-positive' : 'change-negative';
            const prefix = value > 0 ? '+' : '';
            const display = isPercent ? formatPct(value) : formatNum(value);
            return `<span class="${cls}">${prefix}${display}</span>`;
        }

        function shortDept(name) {
            return name.replace('Creative Space ', '');
        }

        // Set default dates
        function initDates() {
            const mon = mondayThisWeek();
            const tod = today();
            const monLY = sameDayLastYear(mon);
            const todLY = sameDayLastYear(tod);

            document.getElementById('revStart').value = mon;
            document.getElementById('revEnd').value = tod;
            document.getElementById('revBenchStart').value = monLY;
            document.getElementById('revBenchEnd').value = todLY;

            document.getElementById('paxStart').value = mon;
            document.getElementById('paxEnd').value = tod;
            document.getElementById('paxBenchStart').value = monLY;
            document.getElementById('paxBenchEnd').value = todLY;

            document.getElementById('todayDate').textContent = new Date().toLocaleDateString('da-DK', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        }

        // PAX TODAY
        async function loadPaxToday() {
            const el = document.getElementById('paxTodayContent');
            el.innerHTML = '<div class="loading"><div class="spinner"></div>Henter live PAX fra DinnerBooking...</div>';

            try {
                const res = await fetch(`${API}/api/pax/live?date=${today()}`);
                const json = await res.json();

                if (json.error) throw new Error(json.error);

                let data = json.data;
                if (!isAdmin && userDepartment !== 'all') {
                    data = data.filter(r => r.department === userDepartment);
                }
                const totalPax = data.reduce((s, r) => s + r.pax, 0);
                const totalBookings = data.reduce((s, r) => s + r.bookings, 0);

                let html = `
                    <div class="stats-bar fade-in">
                        <div class="stat-card">
                            <div class="stat-label">Total PAX</div>
                            <div class="stat-value">${formatNum(totalPax)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Bookings</div>
                            <div class="stat-value">${formatNum(totalBookings)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Gns. PAX/booking</div>
                            <div class="stat-value">${totalBookings > 0 ? (totalPax / totalBookings).toFixed(1) : '—'}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Kilde</div>
                            <div class="stat-value" style="font-size:13px; color: var(--green);">Live</div>
                            <div class="stat-sub">${json.fetched_at}</div>
                        </div>
                    </div>
                    <div class="table-wrapper fade-in">
                        <table>
                            <thead>
                                <tr>
                                    <th>Restaurant</th>
                                    <th class="num">PAX</th>
                                    <th class="num">Bookings</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                for (const r of data.sort((a, b) => b.pax - a.pax)) {
                    html += `
                        <tr>
                            <td class="dept-name">${shortDept(r.department)}</td>
                            <td class="num">${formatNum(r.pax)}</td>
                            <td class="num">${formatNum(r.bookings)}</td>
                        </tr>
                    `;
                }

                html += `
                            <tr class="summary-row">
                                <td><strong>Total</strong></td>
                                <td class="num">${formatNum(totalPax)}</td>
                                <td class="num">${formatNum(totalBookings)}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                `;

                el.innerHTML = html;
                document.getElementById('lastUpdate').textContent = 'Sidst opdateret: ' + new Date().toLocaleTimeString('da-DK');

            } catch (e) {
                el.innerHTML = `<div class="error-msg">Fejl: ${e.message}</div>`;
            }
        }

        // REVENUE
        async function loadRevenue() {
            const el = document.getElementById('revenueContent');
            const statsEl = document.getElementById('revenueStats');
            el.innerHTML = '<div class="loading"><div class="spinner"></div>Henter omsætning...</div>';
            statsEl.innerHTML = '';

            const params = new URLSearchParams({
                start_date: document.getElementById('revStart').value,
                end_date: document.getElementById('revEnd').value,
                benchmark_start: document.getElementById('revBenchStart').value,
                benchmark_end: document.getElementById('revBenchEnd').value,
            });

            try {
                const res = await fetch(`${API}/api/revenue/by-department?${params}`);
                const json = await res.json();

                if (json.error) throw new Error(json.error);

                let data = json.data;
                if (!isAdmin && userDepartment !== 'all') {
                    data = data.filter(r => r.department === userDepartment);
                }
                const hasBenchmark = data.length > 0 && data[0].benchmark_revenue !== undefined;

                const totalCurrent = data.reduce((s, r) => s + (r.current_revenue || 0), 0);
                const totalBenchmark = hasBenchmark ? data.reduce((s, r) => s + (r.benchmark_revenue || 0), 0) : null;
                const totalChange = totalBenchmark ? ((totalCurrent - totalBenchmark) / totalBenchmark * 100) : null;

                statsEl.innerHTML = `
                    <div class="stats-bar fade-in">
                        <div class="stat-card">
                            <div class="stat-label">Periode</div>
                            <div class="stat-value">${formatCurrency(totalCurrent)}</div>
                        </div>
                        ${hasBenchmark ? `
                        <div class="stat-card">
                            <div class="stat-label">Benchmark</div>
                            <div class="stat-value">${formatCurrency(totalBenchmark)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Ændring</div>
                            <div class="stat-value">${changeTag(totalChange, true)}</div>
                        </div>
                        ` : ''}
                    </div>
                `;

                let html = `
                    <div class="table-wrapper fade-in">
                        <table>
                            <thead>
                                <tr>
                                    <th>Restaurant</th>
                                    <th class="num">Periode</th>
                                    ${hasBenchmark ? '<th class="num">Benchmark</th><th class="num">Ændring</th>' : ''}
                                </tr>
                            </thead>
                            <tbody>
                `;

                for (const r of data) {
                    html += `
                        <tr>
                            <td class="dept-name">${r.department}</td>
                            <td class="num">${formatCurrency(r.current_revenue)}</td>
                            ${hasBenchmark ? `
                                <td class="num">${formatCurrency(r.benchmark_revenue)}</td>
                                <td class="num">${changeTag(r.change_percent, true)}</td>
                            ` : ''}
                        </tr>
                    `;
                }

                html += `
                        <tr class="summary-row">
                            <td><strong>Total</strong></td>
                            <td class="num">${formatCurrency(totalCurrent)}</td>
                            ${hasBenchmark ? `
                                <td class="num">${formatCurrency(totalBenchmark)}</td>
                                <td class="num">${changeTag(totalChange, true)}</td>
                            ` : ''}
                        </tr>
                        </tbody>
                    </table>
                </div>
                `;

                el.innerHTML = html;

            } catch (e) {
                el.innerHTML = `<div class="error-msg">Fejl: ${e.message}</div>`;
            }
        }

        // PAX BENCHMARK
        async function loadPaxBenchmark() {
            const el = document.getElementById('paxBenchmarkContent');
            el.innerHTML = '<div class="loading"><div class="spinner"></div>Henter PAX fra Snowflake...</div>';

            const params = new URLSearchParams({
                start_date: document.getElementById('paxStart').value,
                end_date: document.getElementById('paxEnd').value,
                benchmark_start: document.getElementById('paxBenchStart').value,
                benchmark_end: document.getElementById('paxBenchEnd').value,
            });

            try {
                const res = await fetch(`${API}/api/pax/by-department?${params}`);
                const json = await res.json();

                if (json.error) throw new Error(json.error);

                let data = json.data;
                if (!isAdmin && userDepartment !== 'all') {
                    data = data.filter(r => r.department === userDepartment);
                }
                const hasBenchmark = data.length > 0 && data[0].benchmark_pax !== undefined;

                const totalCurrent = data.reduce((s, r) => s + (r.current_pax || 0), 0);
                const totalBenchmark = hasBenchmark ? data.reduce((s, r) => s + (r.benchmark_pax || 0), 0) : null;
                const totalChange = hasBenchmark ? (totalCurrent - totalBenchmark) : null;

                let html = `
                    <div class="stats-bar fade-in">
                        <div class="stat-card">
                            <div class="stat-label">Periode PAX</div>
                            <div class="stat-value">${formatNum(totalCurrent)}</div>
                        </div>
                        ${hasBenchmark ? `
                        <div class="stat-card">
                            <div class="stat-label">Benchmark PAX</div>
                            <div class="stat-value">${formatNum(totalBenchmark)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Forskel</div>
                            <div class="stat-value">${changeTag(totalChange)}</div>
                        </div>
                        ` : ''}
                    </div>
                    <div class="table-wrapper fade-in">
                        <table>
                            <thead>
                                <tr>
                                    <th>Restaurant</th>
                                    <th class="num">Periode</th>
                                    ${hasBenchmark ? '<th class="num">Benchmark</th><th class="num">Forskel</th>' : ''}
                                </tr>
                            </thead>
                            <tbody>
                `;

                for (const r of data) {
                    html += `
                        <tr>
                            <td class="dept-name">${shortDept(r.department)}</td>
                            <td class="num">${formatNum(r.current_pax)}</td>
                            ${hasBenchmark ? `
                                <td class="num">${formatNum(r.benchmark_pax)}</td>
                                <td class="num">${changeTag(r.change)}</td>
                            ` : ''}
                        </tr>
                    `;
                }

                html += `
                        <tr class="summary-row">
                            <td><strong>Total</strong></td>
                            <td class="num">${formatNum(totalCurrent)}</td>
                            ${hasBenchmark ? `
                                <td class="num">${formatNum(totalBenchmark)}</td>
                                <td class="num">${changeTag(totalChange)}</td>
                            ` : ''}
                        </tr>
                        </tbody>
                    </table>
                </div>
                `;

                el.innerHTML = html;

            } catch (e) {
                el.innerHTML = `<div class="error-msg">Fejl: ${e.message}</div>`;
            }
        }

        // LABOR VS REVENUE DAILY
        async function loadLaborDaily() {
            const el = document.getElementById('laborDailyContent');
            el.innerHTML = '<div class="loading"><div class="spinner"></div>Henter løn og omsætning...</div>';

            const params = new URLSearchParams({
                start_date: document.getElementById('laborStart').value,
                end_date: document.getElementById('laborEnd').value,
                department: document.getElementById('laborDept').value,
            });

            try {
                const res = await fetch(`${API}/api/labor-vs-revenue/daily?${params}`);
                const json = await res.json();

                if (json.error) throw new Error(json.error);

                const data = json.data;
                const deptFilter = document.getElementById('laborDept').value;
                const weekdays = ['søndag', 'mandag', 'tirsdag', 'onsdag', 'torsdag', 'fredag', 'lørdag'];

                // Group by date
                const byDate = {};
                for (const r of data) {
                    if (!byDate[r.date]) byDate[r.date] = { revenue: 0, labor: 0 };
                    byDate[r.date].revenue += r.revenue;
                    byDate[r.date].labor += r.labor;
                }

                let totalRevenue = 0;
                let totalLabor = 0;

                let html = `
                    <div class="table-wrapper fade-in">
                        <table>
                            <thead>
                                <tr>
                                    <th>Dato</th>
                                    <th class="num">Omsætning</th>
                                    <th class="num">Lønomkostning</th>
                                    <th class="num">Løn %</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                const dates = Object.keys(byDate).sort();
                for (const day of dates) {
                    const d = byDate[day];
                    const pct = d.revenue > 0 ? (d.labor / d.revenue * 100) : 0;
                    totalRevenue += d.revenue;
                    totalLabor += d.labor;

                    const dateObj = new Date(day + 'T00:00:00');
                    const weekday = weekdays[dateObj.getDay()];
                    const dateLabel = weekday.charAt(0).toUpperCase() + weekday.slice(1) + ' ' + dateObj.toLocaleDateString('da-DK', { day: 'numeric', month: 'short' });

                    const pctClass = '';

                    html += `
                        <tr>
                            <td>${dateLabel}</td>
                            <td class="num">${formatCurrency(d.revenue)}</td>
                            <td class="num">${formatCurrency(d.labor)}</td>
                            <td class="num">${pct.toFixed(1)}%</td>
                        </tr>
                    `;
                }

                const totalPct = totalRevenue > 0 ? (totalLabor / totalRevenue * 100) : 0;

                html += `
                        <tr class="summary-row">
                            <td><strong>Total</strong></td>
                            <td class="num">${formatCurrency(totalRevenue)}</td>
                            <td class="num">${formatCurrency(totalLabor)}</td>
                            <td class="num"><strong>${totalPct.toFixed(1)}%</strong></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                `;

                // Add stats bar above table
                const statsHtml = `
                    <div class="stats-bar fade-in">
                        <div class="stat-card">
                            <div class="stat-label">Omsætning</div>
                            <div class="stat-value">${formatCurrency(totalRevenue)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Lønomkostninger</div>
                            <div class="stat-value">${formatCurrency(totalLabor)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Lønprocent</div>
                            <div class="stat-value">${totalPct.toFixed(1)}%</div>
                        </div>
                    </div>
                `;

                el.innerHTML = statsHtml + html;

            } catch (e) {
                el.innerHTML = `<div class="error-msg">Fejl: ${e.message}</div>`;
            }
        }

        // Init
        let userDepartment = 'all';
        let isAdmin = true;

        function initLaborDates() {
            document.getElementById('laborStart').value = mondayThisWeek();
            document.getElementById('laborEnd').value = today();
        }

        async function initDashboard() {
            // Get user info
            try {
                const res = await fetch(`${API}/api/dashboard/user-info`);
                const info = await res.json();
                userDepartment = info.department_filter;
                isAdmin = info.is_admin;

                // Update header with user info
                if (!isAdmin) {
                    document.getElementById('lastUpdate').textContent = shortDept(userDepartment);
                    // Lock department selector
                    const laborDept = document.getElementById('laborDept');
                    laborDept.value = userDepartment;
                    laborDept.disabled = true;
                }
            } catch (e) {
                console.log('Could not fetch user info');
            }

            initDates();
            initLaborDates();
            loadPaxToday();
            loadRevenue();
            loadPaxBenchmark();
            loadLaborDaily();
        }

        initDashboard();
    </script>
